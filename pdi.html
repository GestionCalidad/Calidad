<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDI - Indicadores</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos para la subpágina */
        .content-area {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            text-align: center;
        }

        .content-area h1 {
            color: #1e3c72;
            margin-bottom: 20px;
        }

        .indicator-image {
            width: 100%; /* Ajusta el ancho de tu imagen de indicadores */
            height: auto;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 3px solid #4a77e8;
        }

        .back-button {
            display: inline-block;
            background-color: #f7931e; /* Color de botón llamativo */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #e08418;
        }
    </style>
</head>
<body>
    <div class="content-area">
        <h1>Estado de Indicadores PDI</h1>
        <p>Aquí se muestra la información relevante y el estado actual de los indicadores del Plan de Desarrollo Institucional (PDI).</p>
        
        <img src="indicadores_pdi.png" alt="Gráfico de Indicadores PDI" class="indicator-image">
        
        <a href="index.html" class="back-button">⬅️ Volver al Menú Principal</a>
    </div>
</body>
</html>
