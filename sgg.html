<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGG - Documentación Interactiva</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Szwao0f6P59z0F+1UvXyQY+n+n8K4oYh4Y2zY1oQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-area">
        <h1>Sistema de Gestión General (SGG)</h1>
        
        <div class="tab-buttons">
            <button class="tab-btn active" data-tab="objetivos">Objetivos</button>
            <button class="tab-btn" data-tab="indicadores">Indicadores</button>
            <button class="tab-btn" data-tab="documentacion">Documentación</button>
            <button class="tab-btn" data-tab="riesgos">Riesgos y Oportunidades</button>
            <button class="tab-btn" data-tab="no-conformes">Salidas No Conformes</button>
            <button class="tab-btn" data-tab="acciones">Acciones Correctivas y de Mejora</button>
        </div>
        
        <div class="tab-content-container">
            
            <div id="objetivos" class="tab-pane active">
                <h2>Objetivos Estratégicos y Metas</h2>
                <img src="dashboard/objetivos_sgg.png" alt="Tabla de Objetivos SGG" class="indicator-image">
            </div>
            
            <div id="indicadores" class="tab-pane">
                <h2>Indicadores de Desempeño SGG</h2>
                <img src="dashboard/indicadores_sgg.png" alt="Gráfico de Indicadores SGG" class="indicator-image">
            </div>

            <div id="documentacion" class="tab-pane">
                <h2>Documentación y Mapa de Procesos</h2>
                <img src="dashboard/mapa_procesos_sgg.png" alt="Mapa Estratégico" class="indicator-image">
            </div>
            
            <div id="riesgos" class="tab-pane">
                <h2>Matriz de Riesgos y Oportunidades</h2>
                <img src="dashboard/riesgos_oportunidades.png" alt="Matriz de Riesgos y Oportunidades" class="indicator-image">
            </div>

            <div id="no-conformes" class="tab-pane">
                <h2>Gestión de Salidas No Conformes (SNC)</h2>
                <img src="dashboard/salidas_no_conformes.png" alt="Gráfico de No Conformidades" class="indicator-image">
            </div>
            
            <div id="acciones" class="tab-pane">
                <h2>Acciones Correctivas y de Mejora</h2>
                <img src="dashboard/acciones_mejora.png" alt="Tabla de Acciones de Mejora" class="indicator-image">
            </div>
            
        </div>
        
        <a href="index.html" class="back-button">⬅️ Volver al Menú Principal</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.tab-btn');
            const panes = document.querySelectorAll('.tab-pane');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    // 1. Oculta todos los paneles y desactiva todos los botones
                    panes.forEach(pane => pane.classList.remove('active'));
                    buttons.forEach(btn => btn.classList.remove('active'));

                    // 2. Encuentra el ID del panel a mostrar (usando data-tab)
                    const tabId = button.getAttribute('data-tab');
                    const targetPane = document.getElementById(tabId);

                    // 3. Muestra el panel objetivo y activa el botón
                    if (targetPane) {
                        targetPane.classList.add('active');
                        button.classList.add('active');
                    }
                });
            });
            
            // Asegurar que el primer botón y panel estén activos al cargar
            if (buttons.length > 0) {
                 buttons[0].click();
            }
        });
    </script>
</body>
</html>
